<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!--Css externo-->
  <link rel="stylesheet" type="text/css" href="estilo.css">

  <!--Bootstrap 4.6-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/467c9f85b7.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
   
    body{
      background: url(images/bg-desktop.svg),
                     hsl(257, 40%, 49%); 
       color: white;

    }
    .tamanho{
         width: 70%;
         margin-left: 50px;
         margin-top: 150px;
    }

    .btn{
      border-radius: 40px;
    }
    .div{
      width: 150px;
      margin-right: 100px;
      margin-top: 50px;
    }
    a:visited{
      color: white;
    }
    a:link{
      color: white;
    }
    a:hover{
      color: black;
    }
    /* Small devices (landscape phones, less than 768px)*/
    @media (max-width: 767.98px) { 
      .tamanho{
        width: 100%;
        margin-top: 10px;
        text-align: center;
        margin-bottom: 10px;
      }
     }
  </style>
</head>
<body>
  <div class="container-fluid">
 
    <header>
       <img class="mt-4" src="images/logo.svg" alt="logo_huddle">
    </header>
  
    <div class="row">

      <section class="col-md-6 col-sm-12">
        
        <img class="mt-5" src="images/illustration-mockups.svg" alt="ilustração">
        
      </section> 

      <section class="col-md-6 mt-5 col-sm-12">
        <aside>

          <div class="tamanho">
            <main> 
                <h1 class="mb-3">Build The Community Your Fans Will Love</h1>
    
                <p>
                  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                  Create connections with your users as you engage in genuine discussion. 
                </p>  
              </main>
              <button type="button" class="btn bg-white mt-4 btn-lg">
                Register
              </button> 
          </div> 

          </aside>
          <div class="div float-right">
              <i class="fab fa-facebook fa-2x mr-2"></i>
              <i class="fab fa-twitter-square fa-2x mr-2"></i>
              <i class="fab fa-instagram fa-2x"></i>
               
          </div>
        </section>

     </div> 
 </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/carlos-eduardo-freitas-amorim-13102719b/">Carlos Eduardo Freitas Amorim</a>.
    </p>
  </footer>

</body>
</html>
